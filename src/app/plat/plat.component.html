<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">plats list</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator,
          etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let plat of platsList">
          <div class="card shadow-sm">
            <img [src]="plat.image" [alt]="plat.nom">
            <div class="card-body">
              <h3>{{ plat.nom }}</h3>
              <p class="card-text">{{ plat.description|slice:0:70 }} [...]</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="addToPanier(plat.id)" type="button" class="btn btn-sm btn-outline-secondary">Commander</button>
                </div>
                <small class="text-muted">{{ plat.prix |currency:'DT' }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
